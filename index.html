<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore PSI Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #controls {
      text-align: center;
      margin: 20px 0;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #updated {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Singapore PSI Readings (Realtime)</h1>

  <div id="controls">
    <button id="refreshBtn">üîÑ Refresh Data</button>
    <div id="updated">Loading data...</div>
  </div>

  <table id="psi-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPSIData() {
      try {
        document.getElementById("updated").innerText = "Loading data...";
        const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
        const data = await response.json();

        const updated = data.items[0].update_timestamp;
        const readings = data.items[0].readings;

        document.getElementById("updated").innerText = `Last updated: ${new Date(updated).toLocaleString()}`;

        const regions = Object.keys(readings.psi_twenty_four_hourly);
        const readingTypes = Object.keys(readings);

        const table = document.getElementById("psi-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Ê∏ÖÁ©∫ÊóßË°®Ê†º
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Ë°®Â§¥
        let headerRow = `<tr><th>Reading Type</th>`;
        regions.forEach(region => {
          headerRow += `<th>${region}</th>`;
        });
        headerRow += `</tr>`;
        thead.innerHTML = headerRow;

        // ÊØèÁßç readings ‰∏ÄË°å
        readingTypes.forEach(type => {
          let row = `<tr><td>${type}</td>`;
          regions.forEach(region => {
            row += `<td>${readings[type][region]}</td>`;
          });
          row += `</tr>`;
          tbody.innerHTML += row;
        });

      } catch (error) {
        document.getElementById("updated").innerText = "Failed to load data.";
        console.error(error);
      }
    }

    // ÂàùÂßãÂåñÂä†ËΩΩ
    loadPSIData();

    // Âà∑Êñ∞ÊåâÈíÆ
    document.getElementById("refreshBtn").addEventListener("click", loadPSIData);
  </script>
</body>
</html>
