<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI Real-Time Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Real-Time PSI Data</div>
        <div class="loading" id="loading">Loading data...</div>
        <table id="psiTable" style="display: none;">
            <thead>
                <tr>
                    <th>Reading Type</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the PSI data from the API
        fetch('https://api.data.gov.sg/v1/environment/psi')
            .then(response => response.json())
            .then(data => {
                // Hide the loading message
                document.getElementById('loading').style.display = 'none';

                // Show the table
                document.getElementById('psiTable').style.display = 'table';

                // Extract readings data
                const readings = data.items[0].readings;

                // Get table body element
                const tableBody = document.getElementById('dataBody');

                // Loop through the readings and insert rows into the table
                for (const [key, value] of Object.entries(readings)) {
                    const row = document.createElement('tr');

                    const cell1 = document.createElement('td');
                    cell1.textContent = key;

                    const cell2 = document.createElement('td');
                    cell2.textContent = value;

                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                // Handle any errors that occur during the fetch
                document.getElementById('loading').textContent = 'Failed to load data.';
                console.error('Error fetching PSI data:', error);
            });
    </script>
</body>
</html>
