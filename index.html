<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f0f7fa; margin: 0; padding: 0; }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
        }
        h1 { color: #0077b6; }
        #weather { margin-top: 24px; }
        input[type="text"] {
            padding: 8px;
            width: 70%;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 14px;
            font-size: 1em;
            border-radius: 4px;
            border: none;
            background: #0077b6;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #023e8a; }
        .error { color: #d32f2f; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
        <div class="error" id="error"></div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const weatherDiv = document.getElementById('weather');
            const errorDiv = document.getElementById('error');
            weatherDiv.innerHTML = '';
            errorDiv.textContent = '';

            if (!city) {
                errorDiv.textContent = 'Please enter a city name.';
                return;
            }

            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('City not found');
                const data = await res.json();
                weatherDiv.innerHTML = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                    <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                    <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                    <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                `;
            } catch (err) {
                errorDiv.textContent = 'Unable to fetch weather data. Please check the city name and try again.';
            }
        }
    </script>
</body>
</html>
