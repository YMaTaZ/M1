<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore PSI Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #updated {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Singapore PSI Readings (Realtime)</h1>
  <div id="updated">Loading data...</div>
  <table id="psi-table">
    <thead>
      <tr>
        <th>Region</th>
        <th>o3_sub_index</th>
        <th>pm10_twenty_four_hourly</th>
        <th>pm10_sub_index</th>
        <th>co_sub_index</th>
        <th>pm25_twenty_four_hourly</th>
        <th>so2_sub_index</th>
        <th>co_eight_hour_max</th>
        <th>no2_one_hour_max</th>
        <th>so2_twenty_four_hourly</th>
        <th>pm25_sub_index</th>
        <th>psi_twenty_four_hourly</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPSIData() {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
        const data = await response.json();

        // 取出更新时间和 readings
        const updated = data.items[0].update_timestamp;
        const readings = data.items[0].readings;

        document.getElementById("updated").innerText = `Last updated: ${new Date(updated).toLocaleString()}`;

        const regions = Object.keys(readings.psi_twenty_four_hourly);
        const tbody = document.querySelector("#psi-table tbody");

        regions.forEach(region => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${region}</td>
            <td>${readings.o3_sub_index[region]}</td>
            <td>${readings.pm10_twenty_four_hourly[region]}</td>
            <td>${readings.pm10_sub_index[region]}</td>
            <td>${readings.co_sub_index[region]}</td>
            <td>${readings.pm25_twenty_four_hourly[region]}</td>
            <td>${readings.so2_sub_index[region]}</td>
            <td>${readings.co_eight_hour_max[region]}</td>
            <td>${readings.no2_one_hour_max[region]}</td>
            <td>${readings.so2_twenty_four_hourly[region]}</td>
            <td>${readings.pm25_sub_index[region]}</td>
            <td>${readings.psi_twenty_four_hourly[region]}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        document.getElementById("updated").innerText = "Failed to load data.";
        console.error(error);
      }
    }

    loadPSIData();
  </script>
</body>
</html>
