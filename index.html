<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore PSI Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #controls {
      text-align: center;
      margin: 20px 0;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #updated {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Singapore PSI Readings (Realtime)</h1>

  <div id="controls">
    <button id="refreshBtn">🔄 Refresh Data</button>
    <div id="updated">Loading data...</div>
  </div>

  <table id="psi-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // 这是一组你明确希望显示的字段顺序
    const FIELD_ORDER = [
      "o3_sub_index",
      "pm10_twenty_four_hourly",
      "pm10_sub_index",
      "co_sub_index",
      "pm25_twenty_four_hourly",
      "so2_sub_index",
      "co_eight_hour_max",
      "no2_one_hour_max",
      "so2_twenty_four_hourly",
      "pm25_sub_index",
      "psi_twenty_four_hourly"
    ];

    async function loadPSIData() {
      const updDiv = document.getElementById("updated");
      const table = document.getElementById("psi-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      updDiv.innerText = "Loading data...";
      thead.innerHTML = "";
      tbody.innerHTML = "";

      try {
        const resp = await fetch('https://api.data.gov.sg/v1/environment/psi');
        if (!resp.ok) {
          throw new Error("HTTP error, status = " + resp.status);
        }
        const data = await resp.json();

        // 检查结构
        if (!data.items || data.items.length === 0) {
          throw new Error("No items in API response");
        }
        const item = data.items[0];
        if (!item.readings) {
          throw new Error("No readings field in item");
        }
        const readings = item.readings;

        const updated = item.update_timestamp || item.update_timestamp;  // fallback 同一个字段
        if (updated) {
          updDiv.innerText = `Last updated: ${new Date(updated).toLocaleString()}`;
        } else {
          updDiv.innerText = "Last updated: (no timestamp)";
        }

        // 检查 regions
        if (!readings.psi_twenty_four_hourly) {
          throw new Error("No psi_twenty_four_hourly field");
        }
        const regions = Object.keys(readings.psi_twenty_four_hourly);

        // 构表头
        let header = `<tr><th>Reading Type</th>`;
        regions.forEach(region => {
          header += `<th>${region}</th>`;
        });
        header += `</tr>`;
        thead.innerHTML = header;

        // 构造每行
        let tbodyHtml = "";
        // 用 FIELD_ORDER 确保顺序；也可以过滤出 readings 中实际有的
        FIELD_ORDER.forEach(type => {
          if (readings[type]) {
            let row = `<tr><td>${type}</td>`;
            regions.forEach(region => {
              // 如果这个 region 在这个 type 中没有值，也要处理
              const val = readings[type][region];
              row += `<td>${val !== undefined ? val : ''}</td>`;
            });
            row += `</tr>`;
            tbodyHtml += row;
          } else {
            console.warn(`Field ${type} not in readings`);
          }
        });
        tbody.innerHTML = tbodyHtml;

      } catch (err) {
        updDiv.innerText = "Failed to load data.";
        console.error("Error in loadPSIData:", err);
      }
    }

    // 等 DOM 加载完成后再绑定事件和第一次加载
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("refreshBtn").addEventListener("click", loadPSIData);
      loadPSIData();
    });
  </script>
</body>
</html>
