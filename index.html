<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore PSI Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #controls {
      text-align: center;
      margin: 20px 0;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #timestamps, #status {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
    #status {
      margin-bottom: 10px;
    }
    .status-ok {
      color: green;
    }
    .status-fail {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Singapore PSI Readings (Realtime)</h1>

  <div id="controls">
    <button id="refreshBtn">🔄 Refresh Data</button>
  </div>

  <div id="status">API Status: —</div>
  <div id="timestamps">
    <div id="apiTimestamp">Data timestamp: —</div>
    <div id="refreshTime">Refreshed at: —</div>
  </div>

  <table id="psi-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const FIELD_ORDER = [
      "o3_sub_index",
      "pm10_twenty_four_hourly",
      "pm10_sub_index",
      "co_sub_index",
      "pm25_twenty_four_hourly",
      "so2_sub_index",
      "co_eight_hour_max",
      "no2_one_hour_max",
      "so2_twenty_four_hourly",
      "pm25_sub_index",
      "psi_twenty_four_hourly"
    ];

    async function loadPSIData() {
      const statusDiv = document.getElementById("status");
      const apiTsDiv = document.getElementById("apiTimestamp");
      const refreshDiv = document.getElementById("refreshTime");
      const table = document.getElementById("psi-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      // 初始状态显示
      statusDiv.innerText = "API Status: Loading...";
      statusDiv.className = "";
      apiTsDiv.innerText = "Data timestamp: —";
      refreshDiv.innerText = "Refreshed at: —";
      thead.innerHTML = "";
      tbody.innerHTML = "";

      try {
        const resp = await fetch('https://api.data.gov.sg/v1/environment/psi');
        if (!resp.ok) {
          throw new Error("HTTP status " + resp.status);
        }
        const data = await resp.json();

        // 成功连接
        statusDiv.innerText = "API Status: Success";
        statusDiv.classList.add("status-ok");

        console.log("PSI API response:", data);

        if (!data.items || data.items.length === 0) {
          throw new Error("No items in API response");
        }
        const item = data.items[0];
        const readings = item.readings;
        const updated = item.update_timestamp;

        // 显示 API 给的时间戳
        if (updated) {
          apiTsDiv.innerText = `Data timestamp: ${ new Date(updated).toLocaleString() }`;
        } else {
          apiTsDiv.innerText = "Data timestamp: (none)";
        }

        // 显示刷新动作时间
        refreshDiv.innerText = `Refreshed at: ${ new Date().toLocaleString() }`;

        if (!readings || !readings.psi_twenty_four_hourly) {
          throw new Error("Malformed readings data");
        }
        const regions = Object.keys(readings.psi_twenty_four_hourly);

        // 构造表头
        let header = `<tr><th>Reading Type</th>`;
        regions.forEach(region => {
          header += `<th>${region}</th>`;
        });
        header += `</tr>`;
        thead.innerHTML = header;

        // 构造表体
        let bodyHtml = "";
        FIELD_ORDER.forEach(type => {
          if (readings[type]) {
            let row = `<tr><td>${type}</td>`;
            regions.forEach(region => {
              const val = readings[type][region];
              row += `<td>${val !== undefined ? val : ''}</td>`;
            });
            row += `</tr>`;
            bodyHtml += row;
          } else {
            console.warn(`Missing readings field: ${type}`);
          }
        });
        tbody.innerHTML = bodyHtml;

      } catch (err) {
        console.error("Error in loadPSIData:", err);
        statusDiv.innerText = "API Status: Failed";
        statusDiv.classList.add("status-fail");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("refreshBtn").addEventListener("click", loadPSIData);
      loadPSIData();
    });
  </script>
</body>
</html>
